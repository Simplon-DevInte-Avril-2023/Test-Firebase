<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Inclusion des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDc1nSte1UUdj2qXT0GOSZhMZMehUK4VU0",
            authDomain: "test-auth-b57cf.firebaseapp.com",
            projectId: "test-auth-b57cf",
            storageBucket: "test-auth-b57cf.appspot.com",
            messagingSenderId: "172754094487",
            appId: "1:172754094487:web:652150eb51a6133cf69cd2"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const auth = getAuth();

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page après la soumission du formulaire

            const email = document.getElementById('login').value;
            const password = document.getElementById('psw').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    const user = userCredential.user;
                    console.log('Utilisateur connecté:', user);
                    // Vous pouvez rediriger l'utilisateur vers une autre page ici, afficher un message de bienvenue, etc.
                })
                .catch((error) => {
                    // Une erreur s'est produite lors de la connexion
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Erreur de connexion:', errorCode, errorMessage);
                    // Vous pouvez afficher un message d'erreur à l'utilisateur ici
                });
        });

    </script>
</head>
<body>
    <div class="container">
        <form id="loginForm" method="post" action="">
            <div class="mb-3">
                <label for="login" class="form-label">Login:</label>
                <input name="login" id="login" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="psw" class="form-label">Password:</label>
                <input name="psw" id="psw" type="password" class="form-control">
            </div>
            <input type="submit" value="Go!" class="btn btn-primary">
        </form>
    </div>

    <!-- Inclusion du fichier JavaScript de Bootstrap (facultatif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
